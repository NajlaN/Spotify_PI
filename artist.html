<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Search | Spotify Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Artist Search</h1>
            <p>Discover all songs by your favorite artists</p>
        </header>

        <nav class="secondary-nav">
            <a href="index.html" class="nav-link">Home</a>
            <a href="recommendations.html" class="nav-link">Recommendations</a>
            <a href="mood.html" class="nav-link">Moods</a>
            <a href="compare.html" class="nav-link">Compare</a>
            <a href="time-machine.html" class="nav-link">Time Machine</a>
        </nav>

        <section class="section">
            <h2 class="section-title">Find Artist</h2>
            <div>
                <input type="text" id="artistInput" placeholder="Enter artist name...">
                <button onclick="searchArtist()">Search</button>
            </div>
            <div id="artistResults" class="results"></div>
        </section>
    </div>

    <script>
        async function searchArtist() {
            const artistName = document.getElementById('artistInput').value.trim();
            if (!artistName) {
                showError('artistResults', 'Please enter an artist name');
                return;
            }

            showLoading('artistResults');

            try {
                const response = await fetch('http://localhost:5000/artist', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ artist_name: artistName })
                });

                if (!response.ok) {
                    throw new Error(await response.text());
                }

                const data = await response.json();

                let html = `<h3>Songs by ${data.artist}</h3>`;
                
                if (data.songs.length === 0) {
                    html += `<p>No songs found for this artist</p>`;
                } else {
                    data.songs.forEach(song => {
                        html += `
                            <div class="song-card">
                                <div class="song-name">${song.track_name}</div>
                                <div class="features">
                                    <span class="feature">Dance: ${Math.round(song.danceability * 100)}%</span>
                                    <span class="feature">Energy: ${Math.round(song.energy * 100)}%</span>
                                    <span class="feature">Year: ${song.year || 'Unknown'}</span>
                                </div>
                            </div>
                        `;
                    });
                }

                document.getElementById('artistResults').innerHTML = html;
            } catch (error) {
                showError('artistResults', error.message);
            }
        }

        function showLoading(elementId) {
            document.getElementById(elementId).innerHTML = '<p>Loading...</p>';
        }

        function showError(elementId, message) {
            document.getElementById(elementId).innerHTML = `
                <div class="error">
                    <p>${message}</p>
                    <p>Please try again</p>
                </div>
            `;
        }
    </script>
</body>
</html>
